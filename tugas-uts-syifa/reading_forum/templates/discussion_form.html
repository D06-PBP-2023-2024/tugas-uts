{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Formulir Pembuatan Diskusi</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ discussion_form.title.label_tag }}
            {{ discussion_form.title }}
        </div>
        <div class="mb-3">
            {{ discussion_form.content.label_tag }}
            {{ discussion_form.content }}
        </div>
        <div class="mb-3">
            <label for="search_book">Cari Buku:</label>
            <input type="text" id="search_book" name="search_book">
            <button type="button" id="cek_buku_button" class="btn btn-secondary">Cek Buku</button>
        </div>
        <div id="search_results">
            <table id="search_results_table">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Author</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Buat Diskusi</button>
    </form>
</div>
{% endblock %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#cek_buku_button").click(function() {
            var searchQuery = $("#search_book").val();
            if (searchQuery.length > 2) {
                $.ajax({
                    url: "{% url 'main:search_result_ajax' %}",
                    method: "GET",
                    data: { title: searchQuery },
                    success: function(data) {
                        var searchResultsTable = $("#search_results_table tbody");
                        searchResultsTable.empty();
                        if (data.length > 0) {
                            data.forEach(function(book) {
                                var row = $("<tr>");
                                row.append("<td>" + book.title + "</td>");
                                row.append("<td>" + book.author + "</td>");
                                var selectButton = $("<button>Pilih</button>");
                                selectButton.click(function() {
                                    $("#id_title").val(book.title);
                                    $("#id_author").val(book.author);
                                    $("#id_image_url").val(book.image_url);
                                });
                                row.append($("<td>").append(selectButton));
                                searchResultsTable.append(row);
                            });
                            $("#submit_button").prop("disabled", false);
                        } else {
                            searchResultsTable.append("<tr><td colspan='3'>Buku tidak ditemukan.</td></tr>");
                            $("#submit_button").prop("disabled", true);
                        }
                    }
                });
            }
        });
    });
</script>
{% endblock %}
