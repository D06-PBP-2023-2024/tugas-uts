{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h5 class="mt-5 mb-5" style="text-align: center;">Add Comment to "{{ book.title }}"</h5>
  <form method="post" class="comment-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Add Comment</button>
  </form>
  <a href="{% url 'main:book_details' book.id %}">Back to Book Detail</a>
</div>
{% endblock content %}
