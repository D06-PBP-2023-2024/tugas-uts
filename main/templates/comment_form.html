{% extends "container.html" %}
{% block container_content %}

{% block content %}
  <h1>Add Comment to "{{ book.title }}"</h1>
  <form method="post" class="comment-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
  <a href="{% url 'book_detail' book.id %}">Back to Book Detail</a>
{% endblock %}
