{% extends "base.html" %}

{% block content %}

<h1>You Searched:</h1>
<ul>
    <li>Title: {{title}}</li>
    <li>Tags: {{tags}}</li>
</ul>

<h2>Result:</h2>

{% if books %}

    {% for book in books %}
        <p>{{book.title}}</p>
    {% endfor %}

{% else %}
    <p>No book(s) was found</p>

{% endif %}



{% endblock content %}
