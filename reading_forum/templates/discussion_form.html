{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-3">Formulir Pembuatan Diskusi</h1>
    <form method="post">
        {% csrf_token %}
        {{ discussion_form|crispy }}
        <button type="submit" class="btn btn-primary">Buat Diskusi</button>
    </form>
</div>
{% endblock %}
